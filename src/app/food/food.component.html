


    <div class="row justify-content-center">
    
        <div class="col-md-6 text-left bg-white rounded shadow py-3">
    
            <h3 style="text-align: center;">Add Food</h3>
            <br><br>
            <form [formGroup]="myReactiveForm" >
                
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleInputfoodname">Food Name</label>
                            <input type="text" formControlName="foodname" class="form-control" id="exampleInputfoodname" >
                                  
                                   
                         </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleInputdes">Description</label>
                            <input type="text" formControlName="description" class="form-control" id="exampleInputdes" >
                                  
                                   
                         </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleInputprice">Price</label>
                            <input type="text" formControlName="price" class="form-control" id="exampleInputprice" >
                                  
                                   
                         </div>
                    </div>
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="exampleInputimage1">image</label>
                      <input type="text" formControlName="image" class="form-control" id="exampleInputimage" >
                                   
                        </div>
                    </div>
                   
            
                 <button type="submit" (click)="postfooddetail()" class="btn btn-primary">Submit</button>&nbsp;
                <!-- <a routerLink="/food-detail">  <button type="button" (click)="getfood()"  class="btn btn-primary">View</button></a> -->
            </form>
    
        </div>
    </div>
  
    
    <br><br> <app-footer></app-footer>
