

 <div class="container">  

<div class="row">
    <div class="col-md-5">
       <div class="card">
        <h3 >Contact Us</h3>
<form [formGroup]="form" >
<div class="form-group">
 <label for="name">Name</label>
  <input formControlName="name" id="name" type="text" class="form-control">
   <div *ngIf="f['name'].touched && f['name'].invalid" class="alert alert-danger">
    <div *ngIf="f['name'].errors && f['name'].errors['required']">Name is required.</div>
    <div *ngIf="f['name'].errors && f['name'].errors['minlength']">Name should be 3 character.</div>
    <div *ngIf="f['name'].errors && f['name'].errors['pattern']">Please, enter valid Name.</div>
</div>
 </div>

     <div class="form-group">

        <label for="email">Email</label>
         <input formControlName="email" id="email"  type="text"  class="form-control">
     <div *ngIf="f['email'].touched && f['email'].invalid" class="alert alert-danger">
         <div *ngIf="f['email'].errors && f['email'].errors['required']">Email is required.</div>
    <div *ngIf="f['email'].errors && f['email'].errors['email']">Please, enter valid email address.</div>
  </div>
 </div>

 <div class="form-group">

    <label for="mob">Mobile No.</label>
     <input formControlName="mob" id="mob"  type="text" maxlength="10" class="form-control">
 <div *ngIf="f['mob'].touched && f['mob'].invalid" class="alert alert-danger">
     <div *ngIf="f['mob'].errors && f['mob'].errors['required']">Mobile is required.</div>
<!-- <div *ngIf="f['mob'].errors && f['mob'].errors['maxLength']">Maxlength Should be 10 </div> -->
<div *ngIf="f['mob'].errors && f['mob'].errors['pattern']">Please, enter valid Mobile No.</div>
</div>
</div>


      <div class="form-group">
     <label for="body">Message</label>
    <textarea  formControlName="body" id="body"  type="text"  class="form-control"> </textarea>
<div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
 <div *ngIf="f['body'].errors && f['body'].errors['required']">Message is required.</div>
 </div> 
</div>

    <button class="btn btn-primary"   [disabled]="form.invalid" type="submit">Submit</button>

</form>
</div>
</div>

<div class="col-md-5"> 
    <div class="frame">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14997.379526368513!2d73.80108811829798!3d19.994034949583302!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bddeafb26d10d37%3A0xcbcc1c2fe358dfb1!2sDwarka%2C%20Nashik%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1639374959670!5m2!1sen!2sin" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
</div>
</div>
</div>
</div>

<br><br> <app-footer></app-footer>
