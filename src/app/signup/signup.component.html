<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Sign up</h1>
                    <h6>Register yourself!!</h6>
                </div>
                <form [formGroup]="signupForm" (ngSubmit)="signUp()">
                    
                    <div class="mb-3">
                        <label for="exampleInputname" class="form-label">Full Name</label>
                        <input formControlName="fullname" type="text" class="form-control" id="exampleInputname" placeholder="Full name">
                        <span class="text-danger" *ngIf="signupForm.controls['fullname'].dirty && signupForm.hasError('required','fullname')">*Fullname is required</span>
                    </div>
                        <div class="mb-3">
                        <label for="exampleInputmobile" class="form-label">Mobile Number</label>
                        <input formControlName="mobile" type="text" class="form-control" id="exampleInputmobile" maxlength="10" placeholder="Mobile no">
                        <span class="text-danger" *ngIf="signupForm.controls['mobile'].dirty && signupForm.hasError('required','mobile')">*Mobile is required</span>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input formControlName="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email">
                        <span class="text-danger" *ngIf="signupForm.controls['email'].dirty && signupForm.hasError('required','email')">*Email is required</span>
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="password">
                        <span class="text-danger" *ngIf="signupForm.controls['password'].dirty && signupForm.hasError('required','password')">*Password is required</span>
                    </div>

                    <div class="mb-3">
                        <select class="form-control" id="category" formControlName="category">
                            <option value=""> </option>
                            <option value="hotelmanager"> Hotel Manager </option>
                            <option value="user"> User</option>
                            
                          </select>
                        </div>
                    
                    <button type="submit" [disabled]="!signupForm.valid" class="btn btn-primary">Sign Up</button>
                      
                </form>
                <a style="color: white; margin-top: 10px;" routerLink="/login">Already registered> Click to login</a>
            </div>
        </div>
    </div>
</div>
